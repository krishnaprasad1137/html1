<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration form</title>
    </head>
    <body>
        <h2><center>This is student registration form</center></h2>
        <form>
            FIRST NAME: <input type="text" placeholder="This Field Is Required"><br><br>
            LAST NAME:  <input type="text" placeholder="This Field Is Optional"><br><br>
            EMAIL ID:   <input type="email" placeholder="This Field Is Required"><br><br>
            CREATE PASSWORD: <input type="text" placeholder="Required"><br><br>
            CONFORM PASSWORD: <input type="text" placeholder="Required"><br><br>
            CONTACT NO: <input type="Number" placeholder="This Field Is Required"><br><br>
            AGE: <input type="number" placeholder="Required"><br><br>
            GENDER: <input type="text" placeholder="Optional"><br><br>
            COUNTRY: <input type="text" placeholder="Required"><br><br>
            STATE: <input type="text" placeholder="Optional"><br><br>
            Address: <input type="text" placeholder="Required"><br><br>
            SUBMIT BUTTON: <button>SUBMIT</button>
            
        </form>
        <br><br>
        <form>
            USER NAME: <input type="text" placeholder="This Field Is Required"><br><br>
            EMAIL ID:   <input type="email" placeholder="This Field Is Required"><br><br>
            PASSWORD: <input type="text" placeholder="Required"><br><br>
            SUBMIT BUtton: <button>SUBMIT</button>


        </form>
    </body>
</html>
