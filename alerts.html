<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Alerts</h2><br><br>
        <div class="alert alert-success alert-dismiss fade-show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>            
            <strong>Success !</strong> This is Success alert message            
        </div>
        <button type="button" class="btn btn-success">SUCCESS!</button><br><br>
        <div class="alert alert-info alert-dismiss">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Info !</strong>  This alert box could indicate a neutral informative change
        </div>
        <button type="button" class="btn btn-info">INFO!</button><BR></BR>
        <div class="alert alert-warning alert-dismiss">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Warning !</strong> This alert box could indicate a warning that might need attention.
        </div>
        <button type="button" class="btn btn-warning">WARNING!</button><br><br>
        <div class="alert alert-danger alert-dismiss">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Danger !</strong> This alert box could indicate a dangerous or potentially negative action.
        </div>
        <button type="button" class="btn btn-danger">DANGER!</button>




    </div>
    
</body>
</html>
